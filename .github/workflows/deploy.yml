name: Deploy to Sakura Internet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -u "$SFTP_USERNAME,$SFTP_PASSWORD" sftp://$SFTP_HOST <<EOF
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          mkdir -p /home/$SFTP_USERNAME/www/beaconcretor
          mirror -R --delete --verbose --exclude .git/ --exclude .github/ . /home/$SFTP_USERNAME/www/beaconcretor/
          bye
          EOF
